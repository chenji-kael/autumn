syntax = "proto3";


package pb;

enum Code {
	OK = 0;
	NOT_LEADER = 1;
	NOT_PRIMARY = 2;
}

message Block {
	uint32 checkSum = 1;
	uint32 blockLength = 2;
	string name  = 3;
	bytes data = 4;
}

message AppendRequest {
	uint64 extentID = 1;
	repeated Block blocks = 2;
}

message AppendResponse {
	Code code = 1;
	uint64 offset = 2;
}

message CreateExtentRequest {
	uint64 streamID = 1;
}

message CreateExtentResponse{
	Code code = 1;
	uint64 extentID = 2;
}

message ReadBlocksRequest {
	uint64 offset = 1;
	uint32 numOfBlock = 2;
}

message ReadBlocksResponse {
	Code code = 1;
	repeated Block blocks = 2;
}


service ExtentService {
	rpc Append(AppendRequest) returns (AppendResponse){}
	rpc ReadBlocks(ReadBlocksRequest) returns(ReadBlocksResponse){}
	//rpc ReadBytes(offset, size) returns(){} //stream
}


service StreamManagerService {
	rpc CreateExtent(CreateExtentRequest) returns (CreateExtentResponse) {}
	//rpc ListStreams()
	//rpc GetStreamInfo()
}


//used in extent index internally
message BlockMeta {
	uint32 checkSum = 1;
	uint32 blockLength = 2;
	string name  = 3;
	uint32 blockOffset = 4;
	uint32 offset = 5;
}
